<script>




function addNewTask(){

  let inputText = document.querySelector('#newTask') // seleziono il campo di testo dove scrivo il nome del task (<input />)
  let text= inputText.value // vado a salvare nella variabile text l'attuale contenuto del campo testuale trovato sopra
  l1.innerText = text // assegno come proprietà testuale del mio <li> appena creato il contenuto della casella di testo

}
